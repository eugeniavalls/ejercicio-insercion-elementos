<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Inserción de elementos</title>
  </head>
  <body>
    <button id="button">Añadir Elementos</button>
    <ul id="ul"></ul>

    <div id="container-range">
      <label id="label">1</label>
      <input type="range" id="range" min="1" max="6" step="1" value="1" />
      <button id="generate">Generar Encabezado</button>
    </div>

    <h1>Posts</h1>
    <h2>Post de ejemplo</h2>
    <div id="container-author">
      <div>
        <span id="span-author">Author: Dorian</span>
        <p id="text-author-example">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
    </div>

    <form id="form">
      <div id="author-container">
        <label id="author">Author</label>
        <input type="text" id="author-text" />
      </div>
      <div id="message-container">
        <label id="message">Message:</label>
        <textarea id="message-text"></textarea>
      </div>
      <button id="button-post">Send Post</button>
    </form>
    <div id="buttons-colors"></div>
    <div id="lists"></div>
    <div>
      <input type="text" id="text-character" />
      <ul id="list-character"></ul>
    </div>

    <label>Introduce un número</label>
    <input type="number" id="number-multiplication" />
    <button id="button-multiplication" disabled>
      Imprimir tabla de multiplicar
    </button>
    <ul id="list-multiplication"></ul>
    <div id="cards"></div>
    <script src="js/scripts.js"></script>
  </body>
</html>
